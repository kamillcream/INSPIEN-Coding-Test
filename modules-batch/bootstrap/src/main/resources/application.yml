spring:
  application:
    name: inspien
  datasource:
    url: jdbc:oracle:thin:@${SHIP_TABLE_HOST}:${SHIP_TABLE_PORT}:${SHIP_TABLE_SID}
    username: ${SHIP_TABLE_USER}
    password: ${SHIP_TABLE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8081

applicantKey: ${APPLICANT_KEY}

logging:
  config: classpath:logback-spring.xml  # 또는 logback.xml
  level:
    root: INFO
    com.inspien.batch.application: INFO  # 본인 패키지명으로 변경
    com.inspien.batch.infrastructure.kafka: INFO  # 본인 패키지명으로 변경
