spring:
  application:
    name: inspien
  datasource:
    url: jdbc:mysql://localhost:3306/inspien?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${LOCAL_MYSQL_PASSWORD}

  batch:
    jdbc:
      initialize-schema: always

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092

applicantKey: ${APPLICANT_KEY}


