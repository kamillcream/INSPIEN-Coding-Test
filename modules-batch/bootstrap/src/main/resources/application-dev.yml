spring:
  application:
    name: inspien
  datasource:
    url: jdbc:oracle:thin:@localhost:1521/freepdb1
    username: appuser
    password: appuser

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092

server:
  port: 8081

applicantKey: ${APPLICANT_KEY}


logging:
  config: classpath:logback-spring.xml  # 또는 logback.xml
  level:
    root: INFO
    com.inspien.batch.application: INFO  # 본인 패키지명으로 변경
    com.inspien.batch.infrastructure.kafka: INFO  # 본인 패키지명으로 변경


