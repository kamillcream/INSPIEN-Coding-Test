spring:
  application:
    name: inspien
  datasource:
    url: jdbc:mysql://${ORDER_TABLE_HOST}:${ORDER_TABLE_PORT}/${ORDER_TABLE_TABLENAME}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${ORDER_TABLE_USER}
    password: ${ORDER_TABLE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none

  kafka:
    bootstrap-servers: localhost:9092

applicantKey: ${APPLICANT_KEY}


sftp:
  host: ${SFTP_CONN_HOST}
  port: ${SFTP_CONN_PORT}
  username: ${SFTP_CONN_USER}
  password: ${SFTP_CONN_PASSWORD}
  remote-dir: ${FILE_PATH}

logging:
  config: classpath:logback-spring.xml  # 또는 logback.xml
  level:
    root: INFO
    com.inspien.api.application: INFO  # 본인 패키지명으로 변경
    com.inspien.api.infrastructure.kafka: INFO  # 본인 패키지명으로 변경
