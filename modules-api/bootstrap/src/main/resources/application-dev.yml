spring:
  application:
    name: inspien
  datasource:
      url: jdbc:oracle:thin:@localhost:1521/freepdb1
      username: appuser
      password: appuser

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092


applicantKey: ${APPLICANT_KEY}

sftp:
  host: localhost
  port: 2222
  username: test
  password: 1234
  remote-dir: upload


logging:
  config: classpath:logback-spring.xml  # 또는 logback.xml
  level:
    root: INFO
    com.inspien.api.application: INFO  # 본인 패키지명으로 변경
    com.inspien.api.infrastructure.kafka: INFO  # 본인 패키지명으로 변경
