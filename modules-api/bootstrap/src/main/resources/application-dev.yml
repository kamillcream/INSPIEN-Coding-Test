spring:
  application:
    name: inspien
  datasource:
    url: jdbc:mysql://localhost:3306/inspien?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: ${LOCAL_MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  kafka:
    bootstrap-servers: localhost:9092


applicantKey: ${APPLICANT_KEY}

sftp:
  host: localhost
  port: 2222
  username: test
  password: 1234
  remote-dir: upload


logging:
  config: classpath:logback-spring.xml  # 또는 logback.xml
  level:
    root: INFO
    com.inspien.api.application: INFO  # 본인 패키지명으로 변경
    com.inspien.api.infrastructure.kafka: INFO  # 본인 패키지명으로 변경
